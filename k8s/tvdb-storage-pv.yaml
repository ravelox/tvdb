apiVersion: v1
kind: PersistentVolume
metadata:
  name: tvdb-storage-pv
spec:
  storageClassName: openebs-hostpath
  volumeMode: Filesystem
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
