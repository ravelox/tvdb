apiVersion: v1
kind: PersistentVolume
metadata:
  name: tvdb-storage-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 500Mi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/vagrant/data/mysql"
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tvdb-storage-pvc
  labels:
    app: tvdb
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
